<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Sign-up Form</title>
</head>

<body>
  <aside>
    <div class="logo-wrapper">
      <img src="img/odin-lined.png" alt="Odin logo">
      <div>odin</div>
    </div>
  </aside>
  <main>
    <form action="/" method="post">
      <div class="header-section">
        <h2>This is not a real online service! You know you need something <br>
          like this in your life to help you realize your deepest dreams. <br>
          Sign up <i>now</i> to get started.
        </h2>
        <h2>You <i>know</i> you want to.</h2>
      </div>
      <div class="form-section">
        <div class="top-wrapper">
          <h2>Let's do it!</h2>
          <div class="row">
            <div>
              <label for="firstName">First name</label>
              <input type="text" name="firstName" id="firstName">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="lastName">Last name</label>
              <input type="text" name="lastName" id="lastName">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="phoneNumber">Phone number</label>
              <input type="tel" name="phoneNumber" id="phoneNumber">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="password2">Confirm password</label>
              <input type="password2" name="password2" id="password2">
            </div>
          </div>
          
        </div>
        <div class="bottom-wrapper">
          <input type="submit" value="Create Account">
          <div>Already have an account? <a href="http://">log in</a></div>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
